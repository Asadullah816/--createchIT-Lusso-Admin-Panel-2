            <div class="add-motor-row row w-100">
                <div class="col-md-6 col-12 add-motor-inp">
                    <label for="">Motor Name</label>
                    <input type="text" class="inputs" placeholder="Motor Name" value="Premium Motors">
                </div>
                <div class="col-md-6 col-12 add-motor-inp">
                    <label for="">Price in AUD</label>
                    <input type="number" class="inputs" value="200.00" placeholder="$1200.00">
                </div>
            </div>
            <div class="add-motor-btns d-flex justify-content-center align-items-center">
                <a href="motor.html" class="custom-btn">Cancel</a>
