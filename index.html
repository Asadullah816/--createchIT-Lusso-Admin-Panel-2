<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lusso Admin Panel</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="phone.css" />
</head>

<body>
  <aside id="sidebar">
    <div class="cross-btn" onclick="crossBtn()">
      <i class="fas fa-xmark"></i>
    </div>

    <div class="container p-0">
      <div class="site-logo">
        <img src="asset/images/site-logo.png" alt="" />
      </div>
      <div class="aside-menu">
        <ul class="menu-ul">
          <li class="menu-item active d-flex justify-content-start align-items-center">
            <div class="menu-icon">
              <img src="asset/images/pro-side-icon.svg" alt="" />
            </div>
            <a class="menu-link" href="index.html">Products</a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <div class="menu-icon">
              <img src="asset/images/motor-icon.svg" alt="" />
            </div>
            <a class="menu-link" href="motor.html">Motors</a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <div class="menu-icon">
              <img src="asset/images/user-icon.png" alt="" />
            </div>
            <a class="menu-link" href="user.html">Users</a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <div class="menu-icon">
              <img src="asset/images/login-icon.svg" alt="" />
            </div>
            <a class="menu-link" href="login-req.html">Login Requests</a>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <!-- ================================================== -->
  <!-- =================    MAIN CONTAINER   ============ -->
  <div class="main-container container-fluid">
    <div class="contianer-fluid">
      <div class="header d-flex justify-content-between align-items-center">
        <div class="toggle-btn" onclick="toggleSideNav()">
          <div class="toggle-bar"></div>
          <div class="toggle-bar"></div>
          <div class="toggle-bar"></div>
        </div>
        <div class="site-name">
          <h3>Admin Panel</h3>
        </div>
        <div class="admin-info d-flex justify-content-centter align-items-center">
          <p>Admin Name</p>
          <div class="user-img">
            <img src="asset/images/admin-pic.pngm " alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------- MAIN CONTENT ------------------------------ -->
    <div class="development-sec d-flex justify-content-between align-item-center">
      <div class="deve-content">
        <p>Products</p>
      </div>
      <div class="dev-total d-flex justify-content-center align-items-end flex-column">
        <p>Total Products:</p>
        <h4>02</h4>
      </div>
    </div>
    <div class="product-cards">
      <div class="row product-row">
        <div class="product-col col-lg-3 col-md-4 col-12">
          <div class="product-card d-flex flex-column">
            <h4>
              Roller Blinders
            </h4>
            <div class="product-card-total d-flex justify-content-between align-items-center">
              <p>Total Fabrics:</p>
              <p>03</p>
            </div>
            <div class="product-card-btns d-flex justify-content-end align-items-center">
              <a href="product-edit.html" class="custom-sm-a dark">Edit</a>
              <a class="custom-sm-a delete" onclick="openModal()">Delete</a>
            </div>
          </div>
        </div>
        <div class="product-col col-lg-3 col-md-4 col-12">
          <div class="product-card d-flex flex-column">
            <h4>
              Curtains
            </h4>
            <div class="product-card-total d-flex justify-content-between align-items-center">
              <p>Total Fabrics:</p>
              <p>03</p>
            </div>
            <div class="product-card-btns d-flex justify-content-end align-items-center">
              <a href="product-edit.html" class="custom-sm-a dark">Edit</a>
              <a class="custom-sm-a delete" onclick="openModal()">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- =================== DELETE MODAL =============== -->
    <div id="myModal" class="modal-sec">
      <!-- Modal content -->
      <div class="modal-content d-flex justify-content-center align-items-center flex-column">
        <div class="w-100 modal-head">
          <p>Delete Product?</p>
        </div>
        <div class="modal-cont d-flex justify-content-center align-items-center flex-column">
          <p>Are you sure you want to delete
            this product?</p>
          <div class="modal-btns d-flex justify-content-center align-items-center">
            <button class="mb-del" onclick="confirmDelete()">Yes</button>
            <button class="mb-canc" onclick="closeModal()">No</button>
          </div>
        </div>
      </div>
    </div>
    <!-- =================== END DELETE MODAL =============== -->
    <!-- ================================== -->
    <!-- ================================================== -->
    <!-- ==============   END MAIN CONTAINER   ============ -->

    <!-- MDB -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
